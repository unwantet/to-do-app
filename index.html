    <!-- Title  -->
    <title>To do list app</title>
    <script type="module" crossorigin src="./js/main-1fa80aa3.js"></script>
    <link rel="stylesheet" href="./css/index-c44d8c13.css" />
  </head>
  <body
    class="h-full bg-light-theme-body text-[18px] -tracking-[0.25px] transition-colors dark:bg-dark-theme-body"
  >
    <div
      class="relative h-[300px] bg-light-bg bg-cover bg-center bg-no-repeat transition-[background-image] duration-300 dark:bg-dark-bg"
    >
      <header class="pb-10 pt-[70px]">
        <div
          class="mx-auto flex w-full max-w-[561px] items-center justify-between px-5"
        >
          <a
            class="transition-opacity hover:opacity-80 active:opacity-60"
            href="index.html"
          >
            <img
              src="./img/logo-000f2725.svg"
              alt="To do app logo"
              width="167"
              height="40"
            />
          </a>
          <button
            class="transition-transform hover:opacity-80 active:scale-90"
            id="themeChangerButton"
          >
            <img
              src="./img/moon-fef8c377.svg"
              alt="Dark, light theme toggler"
              data-moon="/img/moon-fef8c377.svg"
              data-shine="/img/shine-45e7e64f.svg"
            />
          </button>
        </div>
      </header>

      <!-- Create new to do input -->
      <div class="mx-auto w-full max-w-[561px] px-5">
        <form method="post" id="newTaskCreaterForm">
          <input
            class="dark:placeholder:text-dark-nav-item-color w-full rounded-[5px] bg-white bg-none bg-[left_24px_center] bg-no-repeat py-5 pl-[72px] pr-6 text-light-task-input-text-color caret-[#3a7cfd] shadow-light-task-input-shadow transition-colors placeholder:text-light-nav-item-color placeholder-shown:bg-light-input-circle focus:outline-none dark:bg-dark-card-color dark:bg-none dark:text-dark-task-input-text-color dark:shadow-dark-cards-shadow dark:placeholder-shown:bg-dark-input-circle dark:focus:outline-none"
            id="newTaskCreaterInput"
            type="text"
            placeholder="Create a new todoâ€¦"
            autocomplete="off"
            maxlength="100"
            minlength="4"
            autofocus
            required
          />
        </form>
      </div>
    </div>

    <!-- Tasks  -->
    <section class="mx-auto w-full max-w-[561px] px-5">
      <div
        class="-translate-y-[54px] overflow-hidden rounded-[5px] shadow-light-cards-shadow dark:shadow-dark-cards-shadow"
      >
        <h2 class="visually-hidden">Tasks</h2>
        <div class="flex h-full max-h-[431px] flex-col">
          <ul class="h-full overflow-y-auto" id="tasks"></ul>
          <div
            class="hidden items-center justify-between bg-white px-6 py-4 text-[14px] -tracking-[0.19px] dark:bg-dark-card-color"
            id="actions"
          >
            <span class="dark:dark-nav-item-color text-light-nav-item-color"
              ><span class="itemLeftCount">0</span> items left</span
            >

            <div class="flex items-center">
              <input
                class="visually-hidden peer/all"
                id="tasksAll"
                value="all"
                type="radio"
                name="status"
                checked
              />
              <label
                class="mr-5 cursor-pointer font-bold text-light-nav-item-color transition-colors hover:text-light-text-color focus:outline-none peer-checked/all:text-blue dark:hover:text-light-border-color dark:focus:outline-none"
                for="tasksAll"
                >All</label
              >
              <input
                class="visually-hidden peer/active"
                id="tasksActive"
                value="active"
                type="radio"
                name="status"
              />
              <label
                class="mr-5 cursor-pointer font-bold text-light-nav-item-color transition-colors hover:text-light-text-color focus:outline-none peer-checked/active:text-blue dark:hover:text-light-border-color dark:focus:outline-none"
                for="tasksActive"
              >
                Active
              </label>
              <input
                class="visually-hidden peer/completed"
                id="tasksCompleted"
                value="completed"
                type="radio"
                name="status"
              />
              <label
                class="cursor-pointer font-bold text-light-nav-item-color transition-colors hover:text-light-text-color focus:outline-none peer-checked/completed:text-blue dark:hover:text-light-border-color dark:focus:outline-none"
                for="tasksCompleted"
              >
                Completed
              </label>
            </div>
            <button
              class="capitalize text-light-nav-item-color transition-transform hover:text-light-text-color active:scale-90 dark:hover:text-light-border-color"
              id="clearCompletedButton"
            >
              Clear completed
            </button>
          </div>
        </div>
      </div>
    </section>

    <!-- Task data modal  -->
    <dialog id="taskDescriptionModal" class="modal bg-modal-bg">
      <div class="modal-box bg-light-card-color dark:bg-dark-card-color">
        <form method="dialog">
          <button
            class="btn btn-circle btn-ghost absolute right-2 top-2 min-h-[18px] min-w-[18px] bg-light-x bg-center bg-no-repeat text-light-text-color transition-transform active:scale-90 dark:bg-dark-x dark:text-dark-text-color"
          ></button>
        </form>
        <div
          class="flex flex-col text-light-text-color dark:text-dark-text-color"
        >
          <h3 class="mb-6 text-[24px] font-bold">Task details</h3>
          <dl>
            <div class="mb-2 flex items-center">
              <dt class="mr-3 whitespace-nowrap font-bold">Title:</dt>
              <dd class="truncate" id="taskTitle"></dd>
            </div>
            <div class="mb-2 flex items-center">
              <dt class="mr-3 whitespace-nowrap font-bold">Description:</dt>
              <dd class="truncate" id="taskDescription"></dd>
            </div>
            <div class="mb-2 flex items-center">
              <dt class="mr-3 whitespace-nowrap font-bold">Created date:</dt>
              <dd class="truncate" id="taskCreatedDate"></dd>
            </div>
            <div class="mb-2 flex items-center">
              <dt class="mr-3 whitespace-nowrap font-bold">Status:</dt>
              <dd class="truncate" id="taskStatus"></dd>
            </div>
            <div class="flex items-center">
              <dt class="mr-3 whitespace-nowrap font-bold">Task ID:</dt>
              <dd class="truncate" id="taskId"></dd>
            </div>
          </dl>
        </div>
      </div>
    </dialog>

    <!-- Audios  -->
    <audio id="audioRemoveTask" src="audios/remove-task.mp3"></audio>
    <audio id="audioThemeChange" src="audios/theme-change.mp3"></audio>
    <audio id="audioSelectStatus" src="audios/select-status.mp3"></audio>
    <audio id="audioCheck" src="audios/check.mp3"></audio>
    <audio id="audioAddNewTask" src="audios/add-new-task.mp3"></audio>

    <!-- Card template -->
    <template id="taskCardTemplate">
      <li id="taskCard">
        <div
          class="flex items-center border-b border-light-border-color bg-white px-6 py-5 transition-colors dark:border-dark-border-color dark:bg-dark-card-color"
        >
          <input
            id=""
            class="visually-hidden js-task-checker peer"
            type="checkbox"
          />
          <label
            for=""
            id="taskCheckerLabel"
            class="mr-6 min-h-[24px] min-w-[24px] cursor-pointer bg-light-unchecked bg-center bg-no-repeat transition-all hover:bg-unchecked-hover peer-checked:bg-checked dark:bg-dark-unchecked dark:hover:bg-unchecked-hover dark:peer-checked:bg-checked"
          >
          </label>

          <h3
            class="cursor-pointer overflow-hidden truncate whitespace-nowrap pr-3 text-light-text-color hover:underline peer-checked:text-light-completed peer-checked:line-through dark:text-dark-text-color dark:peer-checked:text-dark-completed"
            id="taskTitle"
          ></h3>
          <button
            class="ml-auto min-h-[18px] min-w-[18px] bg-light-x bg-center bg-no-repeat transition-transform hover:opacity-80 active:scale-90 dark:bg-dark-x"
            id="taskRemoveButton"
          ></button>
        </div>
      </li>
    </template>
  </body>
